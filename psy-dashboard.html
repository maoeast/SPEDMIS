<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心理测验云平台</title>
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #f0f2f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* 动态几何背景 */
        .geometric-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        
        .geo-shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(24, 144, 255, 0.08) 0%, rgba(54, 207, 209, 0.08) 100%);
            animation: float 20s infinite ease-in-out;
        }
        
        .geo-shape:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .geo-shape:nth-child(2) {
            width: 300px;
            height: 300px;
            top: 50%;
            right: 5%;
            animation-delay: -5s;
            background: linear-gradient(135deg, rgba(114, 103, 255, 0.06) 0%, rgba(24, 144, 255, 0.06) 100%);
        }
        
        .geo-shape:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 15%;
            left: 20%;
            animation-delay: -10s;
            background: linear-gradient(135deg, rgba(54, 207, 209, 0.1) 0%, rgba(24, 144, 255, 0.1) 100%);
        }
        
        .geo-shape:nth-child(4) {
            width: 250px;
            height: 250px;
            top: 20%;
            right: 25%;
            animation-delay: -15s;
        }
        
        .geo-triangle {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 86px solid rgba(24, 144, 255, 0.06);
            animation: rotate 25s infinite linear;
        }
        
        .geo-triangle:nth-child(5) {
            top: 15%;
            left: 35%;
            animation-delay: -3s;
            transform: rotate(30deg);
        }
        
        .geo-triangle:nth-child(6) {
            bottom: 20%;
            right: 35%;
            animation-delay: -18s;
            transform: rotate(-45deg);
        }
        
        .geo-hexagon {
            position: absolute;
            width: 100px;
            height: 57.74px;
            background: rgba(114, 103, 255, 0.05);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            animation: pulse 15s infinite ease-in-out;
        }
        
        .geo-hexagon:nth-child(7) {
            top: 60%;
            left: 45%;
            animation-delay: -6s;
        }
        
        .geo-dots {
            position: absolute;
            width: 120px;
            height: 120px;
            background-image: radial-gradient(circle, rgba(24, 144, 255, 0.15) 2px, transparent 2px);
            background-size: 12px 12px;
            animation: float 18s infinite ease-in-out;
            animation-delay: -9s;
            opacity: 0.5;
        }
        
        .geo-dots:nth-child(8) {
            top: 40%;
            left: 75%;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, 30px) rotate(90deg); }
            50% { transform: translate(-20px, 60px) rotate(180deg); }
            75% { transform: translate(20px, 30px) rotate(270deg); }
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg) translate(0, 0); }
            50% { transform: rotate(180deg) translate(20px, 20px); }
            100% { transform: rotate(360deg) translate(0, 0); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.5; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 0.8; }
        }
        
        /* 顶部导航栏 */
        .header {
            position: relative;
            z-index: 10;
            height: 60px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 100;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .header-logo {
            color: #1890ff;
            font-size: 24px;
        }
        
        .header-title {
            font-size: 18px;
            color: #333;
            font-weight: 500;
        }
        
        .header-subtitle {
            font-size: 12px;
            color: #999;
            margin-left: 8px;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .close-btn {
            background: #f5f5f5;
            border: 1px solid #d9d9d9;
            color: #666;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .close-btn:hover {
            background: #e6e6e6;
            border-color: #999;
            color: #333;
        }
        
        /* 主内容区 - BrowserView 容器 */
        .main-content {
            position: relative;
            z-index: 10;
            flex: 1;
            overflow: hidden;
            background: #fff;
            margin: 12px;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
        }
        
        /* 加载状态 */
        .loading-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f0f0f0;
            border-top-color: #1890ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- 动态几何背景 -->
    <div class="geometric-bg">
        <div class="geo-shape"></div>
        <div class="geo-shape"></div>
        <div class="geo-shape"></div>
        <div class="geo-shape"></div>
        <div class="geo-triangle"></div>
        <div class="geo-triangle"></div>
        <div class="geo-hexagon"></div>
        <div class="geo-dots"></div>
    </div>
    
    <header class="header">
        <div class="header-left">
            <i class="fas fa-heart header-logo"></i>
            <div>
                <span class="header-title">心理测验云平台</span>
                <span class="header-subtitle">PsychoTest Cloud Platform</span>
            </div>
        </div>
        <div class="header-right">
            <button class="close-btn" onclick="closeWindow()">
                <i class="fas fa-times"></i>
                关闭窗口
            </button>
        </div>
    </header>
    
    <div class="main-content">
        <div class="loading-container" id="loadingContainer">
            <div class="loading-spinner"></div>
            <p class="loading-text">正在加载系统...</p>
        </div>
    </div>
    
    <script>
        function closeWindow() {
            window.electronAPI.closePsyseenWindow().catch(() => {
                window.close();
            });
        }
        
        // 页面加载完成后隐藏加载动画
        window.onload = async function() {
            try {
                // 等待 BrowserView 准备就绪
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // 隐藏加载动画
                document.getElementById('loadingContainer').style.display = 'none';
            } catch (error) {
                console.error('Failed to load dashboard:', error);
            }
        };
    </script>
</body>
</html>
