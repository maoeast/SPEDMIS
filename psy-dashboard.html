<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心理测验云平台</title>
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #f0f2f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* 顶部导航栏 */
        .header {
            height: 60px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 100;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .header-logo {
            color: #1890ff;
            font-size: 24px;
        }
        
        .header-title {
            font-size: 18px;
            color: #333;
            font-weight: 500;
        }
        
        .header-subtitle {
            font-size: 12px;
            color: #999;
            margin-left: 8px;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .close-btn {
            background: #f5f5f5;
            border: 1px solid #d9d9d9;
            color: #666;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .close-btn:hover {
            background: #e6e6e6;
            border-color: #999;
            color: #333;
        }
        
        /* 主内容区 - BrowserView 容器 */
        .main-content {
            flex: 1;
            overflow: hidden;
            background: #fff;
            margin: 12px;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
        }
        
        /* 加载状态 */
        .loading-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f0f0f0;
            border-top-color: #1890ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <i class="fas fa-heart header-logo"></i>
            <div>
                <span class="header-title">心理测验云平台</span>
                <span class="header-subtitle">PsychoTest Cloud Platform</span>
            </div>
        </div>
        <div class="header-right">
            <button class="close-btn" onclick="closeWindow()">
                <i class="fas fa-times"></i>
                关闭窗口
            </button>
        </div>
    </header>
    
    <div class="main-content">
        <div class="loading-container" id="loadingContainer">
            <div class="loading-spinner"></div>
            <p class="loading-text">正在加载系统...</p>
        </div>
    </div>
    
    <script>
        function closeWindow() {
            window.electronAPI.closePsyseenWindow().catch(() => {
                window.close();
            });
        }
        
        // 页面加载完成后隐藏加载动画
        window.onload = async function() {
            try {
                // 等待 BrowserView 准备就绪
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // 隐藏加载动画
                document.getElementById('loadingContainer').style.display = 'none';
            } catch (error) {
                console.error('Failed to load dashboard:', error);
            }
        };
    </script>
</body>
</html>
