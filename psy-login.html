<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 心理测验登录</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h2 {
            color: #333;
            font-size: 24px;
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: opacity 0.3s;
        }
        
        .login-btn:hover {
            opacity: 0.9;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            text-align: center;
            margin-top: 15px;
            display: none;
            background: rgba(231, 76, 60, 0.1);
            padding: 10px;
            border-radius: 4px;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-size: 14px;
            margin-top: 15px;
            display: none;
        }
        
        .success-message {
            text-align: center;
            color: #27ae60;
            font-size: 16px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()">
        <i class="fas fa-arrow-left"></i> 返回
    </button>
    
    <div class="login-container" id="loginContainer">
        <div class="login-header">
            <h2>心理测验云平台登录</h2>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名/邮箱</label>
                <input type="text" id="username" name="username" placeholder="请输入用户名或邮箱" required>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="请输入密码" required>
            </div>
            
            <button type="submit" class="login-btn">登录</button>
            
            <div class="loading" id="loadingMessage">
                <i class="fas fa-spinner fa-spin"></i> 正在登录，请稍候...
            </div>
            
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i> 登录成功！正在进入系统...
            </div>
            
            <div class="error-message" id="errorMessage"></div>
        </form>
    </div>
    
    <script>
        function goBack() {
            window.location.href = 'index.html';
        }
        
        // 页面加载时检查是否已登录（BrowserView 是否存在）
        window.onload = async function() {
            try {
                const result = await window.electronAPI.checkPsyseenView();
                if (result.exists) {
                    // 已登录，直接跳转到 dashboard 页面
                    window.location.href = 'psy-dashboard.html';
                }
                // 未登录，显示登录表单
            } catch (error) {
                console.error('Failed to check psyseen view:', error);
                // 显示登录表单
            }
        };
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loadingMessage = document.getElementById('loadingMessage');
            const successMessage = document.getElementById('successMessage');
            const loginContainer = document.getElementById('loginContainer');
            
            errorMessage.style.display = 'none';
            loadingMessage.style.display = 'block';
            
            try {
                // 调用主进程在后台静默登录
                const result = await window.electronAPI.psyseenLogin({ 
                    username, 
                    password,
                    redirectUrl: 'https://org.psyseen.com/#/login?redirect=%2Fdashboard'
                });
                
                if (result.success) {
                    // 登录成功，显示成功消息，隐藏登录表单
                    loadingMessage.style.display = 'none';
                    successMessage.style.display = 'block';
                    
                    // 1 秒后关闭登录页（BrowserView 已经显示 dashboard）
                    setTimeout(() => {
                        // 通知主进程关闭登录窗口，返回主页并显示 dashboard
                        window.electronAPI.closePsyseenView();
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    errorMessage.textContent = result.error || '登录失败';
                    errorMessage.style.display = 'block';
                    loadingMessage.style.display = 'none';
                }
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                loadingMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
