<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用统计 - 特殊教育多模态干预系统</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.css">
    <style>
        body.statistics-page {
            background-image: url('images/appback.png');
        }

        .statistics-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            margin-top: 80px;
            margin-bottom: 60px;
        }

        .statistics-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #0078d4;
            padding-bottom: 20px;
        }

        .statistics-header h1 {
            margin: 0;
            color: #333;
            font-size: 28px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: #0078d4;
            color: white;
        }

        .btn-primary:hover {
            background-color: #005a9e;
        }

        .btn-secondary {
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #d0d0d0;
        }

        .btn-secondary:hover {
            background-color: #e0e0e0;
        }

        .btn-danger {
            background-color: #d13438;
            color: white;
        }

        .btn-danger:hover {
            background-color: #a4373a;
        }

        .filter-section {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .filter-group label {
            font-weight: 500;
            color: #333;
        }

        .filter-group input,
        .filter-group select {
            padding: 6px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-card.blue {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .stat-card.green {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: #333;
        }

        .stat-card.orange {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: #333;
        }

        .stat-card.purple {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
        }

        .stat-card-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .stat-card-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-card-unit {
            font-size: 12px;
            opacity: 0.8;
        }

        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .chart-container h3 {
            margin-top: 0;
            color: #333;
            border-bottom: 2px solid #0078d4;
            padding-bottom: 10px;
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
            margin-bottom: 20px;
        }

        .table-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .table-section h3 {
            margin-top: 0;
            color: #333;
            border-bottom: 2px solid #0078d4;
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table thead {
            background-color: #f5f5f5;
        }

        table th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #0078d4;
        }

        table td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        table tbody tr:hover {
            background-color: #f9f9f9;
        }

        table tbody tr:nth-child(even) {
            background-color: #fafafa;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0078d4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            background-color: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .success {
            background-color: #efe;
            border: 1px solid #cfc;
            color: #3c3;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 20px;
        }

        .pagination button {
            padding: 6px 10px;
            border: 1px solid #ccc;
            background-color: white;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .pagination button:hover {
            background-color: #0078d4;
            color: white;
            border-color: #0078d4;
        }

        .pagination button.active {
            background-color: #0078d4;
            color: white;
            border-color: #0078d4;
        }

        .module-header {
            background: rgba(0, 123, 255, 0);
            color: #ffffff;
            padding: 20px 15px 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .module-header-button {
            float: left;
            margin-top: 15px;
            margin-left: 15px;
        }

        .back-button {
            background: rgba(0, 0, 0, 0.3);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .back-button:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: translateX(-3px);
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .no-data i {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body class="statistics-page">
    <!-- 退出按钮 -->
    <div class="exit-button" id="exitButton">
        <i class="fas fa-sign-out-alt"></i>
        <span>退出</span>
    </div>

    <!-- 模块头 -->
    <div class="module-header">
        <button class="back-button fixed-back-button" onclick="goHome()" style="position: fixed; top: 20px; left: 20px;">
            <i class="fas fa-arrow-left"></i>
            <span>返回首页</span>
        </button>
        <i class="fas fa-chart-bar" style="margin-right: 10px;"></i>使用统计分析
    </div>

    <!-- 主容器 -->
    <div class="statistics-container">
        <!-- 消息提示 -->
        <div id="messageContainer"></div>

        <!-- 过滤选项 -->
        <div class="filter-section">
            <div class="filter-group">
                <label for="startDate">开始日期：</label>
                <input type="date" id="startDate">
            </div>
            <div class="filter-group">
                <label for="endDate">结束日期：</label>
                <input type="date" id="endDate">
            </div>
            <div class="filter-group">
                <label for="appFilter">应用：</label>
                <select id="appFilter">
                    <option value="">所有应用</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="applyFilters()">
                <i class="fas fa-filter"></i>应用过滤
            </button>
            <button class="btn btn-secondary" onclick="resetFilters()">
                <i class="fas fa-redo"></i>重置
            </button>
        </div>

        <!-- 统计卡片 -->
        <div class="stats-grid" id="statsGrid" style="display:none;">
            <div class="stat-card blue">
                <div class="stat-card-label">总使用次数</div>
                <div class="stat-card-value" id="totalUsageCount">0</div>
            </div>
            <div class="stat-card green">
                <div class="stat-card-label">总使用时长</div>
                <div class="stat-card-value" id="totalDurationHours">0</div>
                <div class="stat-card-unit">小时</div>
            </div>
            <div class="stat-card orange">
                <div class="stat-card-label">应用数量</div>
                <div class="stat-card-value" id="appCount">0</div>
            </div>
            <div class="stat-card purple">
                <div class="stat-card-label">平均使用时长</div>
                <div class="stat-card-value" id="avgDuration">0</div>
                <div class="stat-card-unit">分钟</div>
            </div>
        </div>

        <!-- 图表区域 -->
        <div class="charts-section" id="chartsSection" style="display:none;">
            <div class="chart-container">
                <h3><i class="fas fa-chart-pie"></i> 应用使用分布</h3>
                <div class="chart-wrapper">
                    <canvas id="appDistributionChart"></canvas>
                </div>
            </div>
            <div class="chart-container">
                <h3><i class="fas fa-chart-bar"></i> 应用使用频率</h3>
                <div class="chart-wrapper">
                    <canvas id="appFrequencyChart"></canvas>
                </div>
            </div>
            <div class="chart-container">
                <h3><i class="fas fa-clock"></i> 每日使用时长趋势</h3>
                <div class="chart-wrapper">
                    <canvas id="dailyTrendChart"></canvas>
                </div>
            </div>
            <div class="chart-container">
                <h3><i class="fas fa-hourglass-half"></i> 应用使用时长排行</h3>
                <div class="chart-wrapper">
                    <canvas id="appDurationChart"></canvas>
                </div>
            </div>
        </div>

        <!-- 详细统计表格 -->
        <div class="table-section" id="tableSection" style="display:none;">
            <h3><i class="fas fa-table"></i> 详细统计数据</h3>
            <table id="statisticsTable">
                <thead>
                    <tr>
                        <th>应用名称</th>
                        <th>使用次数</th>
                        <th>总使用时长</th>
                        <th>平均使用时长</th>
                        <th>最后使用时间</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
            <div class="pagination" id="pagination"></div>
        </div>

        <!-- 操作按钮 -->
        <div style="text-align: center; margin-top: 30px; gap: 10px; display: flex; justify-content: center;">
            <button class="btn btn-secondary" onclick="exportData()">
                <i class="fas fa-download"></i>导出数据
            </button>
            <button class="btn btn-danger" onclick="confirmClearData()">
                <i class="fas fa-trash"></i>清除统计数据
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script>
        let allStatsData = [];
        let currentPage = 1;
        const itemsPerPage = 10;
        let charts = {};

        // 页面初始化
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // 设置默认日期范围（最近30天）
                const endDate = new Date();
                const startDate = new Date(endDate.getTime() - 30 * 24 * 60 * 60 * 1000);
                
                document.getElementById('startDate').valueAsDate = startDate;
                document.getElementById('endDate').valueAsDate = endDate;

                // 加载统计数据
                await loadStatisticsData();
            } catch (error) {
                showMessage('初始化页面失败: ' + error.message, 'error');
            }
        });

        // 退出按钮事件
        document.getElementById('exitButton').addEventListener('click', () => {
            if (window.electronAPI && window.electronAPI.closeApplication) {
                window.electronAPI.closeApplication();
            }
        });

        // 加载统计数据
        async function loadStatisticsData() {
            try {
                const startDateInput = document.getElementById('startDate').valueAsDate;
                const endDateInput = document.getElementById('endDate').valueAsDate;
                const appFilter = document.getElementById('appFilter').value;

                // 确保日期有效
                if (!startDateInput || !endDateInput) {
                    showMessage('请选择有效的日期范围', 'error');
                    return;
                }

                // 处理日期时区问题：确保包含整个结束日期
                const startDate = new Date(startDateInput);
                const endDate = new Date(endDateInput);
                endDate.setHours(23, 59, 59, 999);

                // 转换为ISO格式
                const startDateStr = startDate.toISOString().split('T')[0];
                const endDateStr = endDate.toISOString().split('T')[0];
const response = await window.electronAPI.getUsageStats({
                    startDate: startDateStr,
                    endDate: endDateStr,
                    appName: appFilter || undefined,
                });

                if (!response.success) {
                    showMessage('获取统计数据失败: ' + response.error, 'error');
                    return;
                }

                allStatsData = response.data || [];
if (allStatsData.length === 0) {
                    showMessage('在该日期范围内没有数据', 'info');
                }
                
                // 更新应用过滤器选项
                updateAppFilterOptions();
                
                // 更新统计卡片
                updateStatisticsCards();
                
                // 更新图表
                updateCharts();
                
                // 更新表格
                updateTable();

                // 显示数据区域
                document.getElementById('statsGrid').style.display = 'grid';
                document.getElementById('chartsSection').style.display = 'grid';
                document.getElementById('tableSection').style.display = 'block';
            } catch (error) {
                showMessage('加载数据失败: ' + error.message, 'error');
                console.error('加载数据异常:', error);
            }
        }

        // 更新应用过滤器选项
        function updateAppFilterOptions() {
            const appFilter = document.getElementById('appFilter');
            const appNames = new Set(allStatsData.map(d => d.app_name).filter(Boolean));
            
            // 保留 "所有应用" 选项
            const currentOptions = appFilter.innerHTML;
            appFilter.innerHTML = '<option value="">所有应用</option>';
            
            appNames.forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                appFilter.appendChild(option);
            });
        }

        // 更新统计卡片
        function updateStatisticsCards() {
            const totalUsageCount = allStatsData.reduce((sum, d) => sum + (d.usage_count || 0), 0);
            const totalDurationMs = allStatsData.reduce((sum, d) => sum + (d.total_duration_ms || 0), 0);
            const appCount = new Set(allStatsData.map(d => d.app_name)).size;
            const avgDuration = totalUsageCount > 0 ? (totalDurationMs / totalUsageCount / 60000).toFixed(2) : 0;
            const totalDurationHours = (totalDurationMs / 3600000).toFixed(2);

            document.getElementById('totalUsageCount').textContent = totalUsageCount;
            document.getElementById('totalDurationHours').textContent = totalDurationHours;
            document.getElementById('appCount').textContent = appCount;
            document.getElementById('avgDuration').textContent = avgDuration;
        }

        // 更新图表
        function updateCharts() {
            // 应用使用分布（饼图）
            const appUsageMap = {};
            allStatsData.forEach(d => {
                appUsageMap[d.app_name] = (appUsageMap[d.app_name] || 0) + (d.usage_count || 0);
            });

            updatePieChart('appDistributionChart', appUsageMap, '应用使用分布');

            // 应用使用频率（柱状图）
            const appFrequencyMap = {};
            allStatsData.forEach(d => {
                appFrequencyMap[d.app_name] = (appFrequencyMap[d.app_name] || 0) + (d.usage_count || 0);
            });

            updateBarChart('appFrequencyChart', appFrequencyMap, '应用使用频率');

            // 应用使用时长排行
            const appDurationMap = {};
            allStatsData.forEach(d => {
                appDurationMap[d.app_name] = (appDurationMap[d.app_name] || 0) + (d.total_duration_ms || 0);
            });

            const durationHours = {};
            Object.keys(appDurationMap).forEach(app => {
                durationHours[app] = (appDurationMap[app] / 3600000).toFixed(2);
            });

            updateBarChart('appDurationChart', durationHours, '应用使用时长（小时）');

            // 每日使用时长趋势（折线图）
            updateDailyTrendChart();
        }

        // 更新饼图
        function updatePieChart(canvasId, dataMap, label) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            
            if (charts[canvasId]) {
                charts[canvasId].destroy();
            }

            const labels = Object.keys(dataMap).slice(0, 8); // 只显示前8个
            const data = labels.map(key => dataMap[key]);

            charts[canvasId] = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: [
                            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
                            '#FF9F40', '#FF6384', '#C9CBCF'
                        ],
                        borderColor: '#fff',
                        borderWidth: 2,
                    }],
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 15,
                                font: {
                                    size: 12,
                                },
                            },
                        },
                    },
                },
            });
        }

        // 更新柱状图
        function updateBarChart(canvasId, dataMap, yAxisLabel) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            
            if (charts[canvasId]) {
                charts[canvasId].destroy();
            }

            const labels = Object.keys(dataMap)
                .sort((a, b) => dataMap[b] - dataMap[a])
                .slice(0, 10); // 只显示前10个
            const data = labels.map(key => dataMap[key]);

            charts[canvasId] = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: yAxisLabel,
                        data: data,
                        backgroundColor: '#0078d4',
                        borderColor: '#005a9e',
                        borderWidth: 1,
                    }],
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false,
                        },
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                        },
                    },
                },
            });
        }

        // 更新每日趋势折线图
        function updateDailyTrendChart() {
            const startDate = new Date(document.getElementById('startDate').valueAsDate);
            const endDate = new Date(document.getElementById('endDate').valueAsDate);

            const dailyData = {};
            const currentDate = new Date(startDate);

            while (currentDate <= endDate) {
                const dateStr = currentDate.toISOString().split('T')[0];
                dailyData[dateStr] = 0;
                currentDate.setDate(currentDate.getDate() + 1);
            }

            // 按日期聚合数据
            allStatsData.forEach(d => {
                if (d.stats_date && dailyData.hasOwnProperty(d.stats_date)) {
                    dailyData[d.stats_date] += (d.total_duration_ms || 0) / 3600000; // 转换为小时
                }
            });

            const dates = Object.keys(dailyData).sort();
            const durations = dates.map(date => parseFloat(dailyData[date]).toFixed(2));

            const ctx = document.getElementById('dailyTrendChart').getContext('2d');
            
            if (charts['dailyTrendChart']) {
                charts['dailyTrendChart'].destroy();
            }

            charts['dailyTrendChart'] = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: '使用时长（小时）',
                        data: durations,
                        borderColor: '#0078d4',
                        backgroundColor: 'rgba(0, 120, 212, 0.1)',
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true,
                        pointRadius: 4,
                        pointHoverRadius: 6,
                        pointBackgroundColor: '#0078d4',
                    }],
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                padding: 15,
                            },
                        },
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return value.toFixed(2) + 'h';
                                },
                            },
                        },
                    },
                },
            });
        }

        // 更新表格
        function updateTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            if (allStatsData.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #999;">暂无数据</td></tr>';
                document.getElementById('pagination').innerHTML = '';
                return;
            }

            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageData = allStatsData.slice(start, end);

            pageData.forEach(d => {
                const row = document.createElement('tr');
                const totalDurationMinutes = (d.total_duration_ms / 60000).toFixed(2);
                const avgDurationMinutes = d.usage_count > 0 ? (d.total_duration_ms / d.usage_count / 60000).toFixed(2) : 0;
                const lastUsed = d.last_used ? new Date(d.last_used).toLocaleString('zh-CN') : '无';

                row.innerHTML = `
                    <td>${d.app_name}</td>
                    <td>${d.usage_count || 0}</td>
                    <td>${totalDurationMinutes} 分钟</td>
                    <td>${avgDurationMinutes} 分钟</td>
                    <td>${lastUsed}</td>
                `;
                tableBody.appendChild(row);
            });

            // 更新分页
            updatePagination();
        }

        // 更新分页
        function updatePagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            const totalPages = Math.ceil(allStatsData.length / itemsPerPage);

            if (totalPages <= 1) return;

            const maxButtons = 7;
            let startPage = Math.max(1, currentPage - 3);
            let endPage = Math.min(totalPages, startPage + maxButtons - 1);

            if (endPage - startPage < maxButtons - 1) {
                startPage = Math.max(1, endPage - maxButtons + 1);
            }

            if (startPage > 1) {
                const firstBtn = document.createElement('button');
                firstBtn.textContent = '首页';
                firstBtn.onclick = () => goToPage(1);
                pagination.appendChild(firstBtn);

                const prevBtn = document.createElement('button');
                prevBtn.textContent = '上一页';
                prevBtn.onclick = () => goToPage(Math.max(1, currentPage - 1));
                pagination.appendChild(prevBtn);
            }

            for (let i = startPage; i <= endPage; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                if (i === currentPage) btn.classList.add('active');
                btn.onclick = () => goToPage(i);
                pagination.appendChild(btn);
            }

            if (endPage < totalPages) {
                const nextBtn = document.createElement('button');
                nextBtn.textContent = '下一页';
                nextBtn.onclick = () => goToPage(Math.min(totalPages, currentPage + 1));
                pagination.appendChild(nextBtn);

                const lastBtn = document.createElement('button');
                lastBtn.textContent = '末页';
                lastBtn.onclick = () => goToPage(totalPages);
                pagination.appendChild(lastBtn);
            }
        }

        // 跳转页面
        function goToPage(page) {
            currentPage = page;
            updateTable();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 应用过滤
        async function applyFilters() {
            currentPage = 1;
            await loadStatisticsData();
            showMessage('过滤条件已应用', 'success');
        }

        // 重置过滤
        async function resetFilters() {
            const endDate = new Date();
            const startDate = new Date(endDate.getTime() - 30 * 24 * 60 * 60 * 1000);
            
            document.getElementById('startDate').valueAsDate = startDate;
            document.getElementById('endDate').valueAsDate = endDate;
            document.getElementById('appFilter').value = '';

            currentPage = 1;
            await loadStatisticsData();
            showMessage('过滤条件已重置', 'success');
        }

        // 导出数据
        function exportData() {
            if (allStatsData.length === 0) {
                showMessage('没有数据可以导出', 'error');
                return;
            }

            const csv = [
                ['应用名称', '使用次数', '总使用时长(分钟)', '平均使用时长(分钟)', '最后使用时间', '统计日期']
            ];

            allStatsData.forEach(d => {
                csv.push([
                    d.app_name,
                    d.usage_count || 0,
                    (d.total_duration_ms / 60000).toFixed(2),
                    d.usage_count > 0 ? (d.total_duration_ms / d.usage_count / 60000).toFixed(2) : 0,
                    d.last_used ? new Date(d.last_used).toLocaleString('zh-CN') : '无',
                    d.stats_date || ''
                ]);
            });

            const csvContent = csv.map(row => row.map(cell => `"${cell}"`).join(',')).join('\n');
            const blob = new Blob(['\uFEFF' + csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);

            link.setAttribute('href', url);
            link.setAttribute('download', `使用统计_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';

            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            showMessage('数据已导出', 'success');
        }

        // 确认清除数据
        function confirmClearData() {
            if (confirm('确定要清除所有使用统计数据吗？此操作不可恢复。')) {
                clearData();
            }
        }

        // 清除数据
        async function clearData() {
            try {
                const response = await window.electronAPI.clearUsageStats({});
                
                if (!response.success) {
                    showMessage('清除数据失败: ' + response.error, 'error');
                    return;
                }

                allStatsData = [];
                currentPage = 1;

                document.getElementById('statsGrid').style.display = 'none';
                document.getElementById('chartsSection').style.display = 'none';
                document.getElementById('tableSection').style.display = 'none';

                showMessage('使用统计数据已清除', 'success');
            } catch (error) {
                showMessage('清除数据失败: ' + error.message, 'error');
            }
        }

        // 显示消息
        function showMessage(message, type = 'info') {
            const messageContainer = document.getElementById('messageContainer');
            const messageEl = document.createElement('div');
            messageEl.className = type;
            messageEl.textContent = message;
            messageEl.style.marginBottom = '20px';

            messageContainer.appendChild(messageEl);

            setTimeout(() => {
                messageEl.style.opacity = '0';
                messageEl.style.transition = 'opacity 0.3s ease';
                setTimeout(() => {
                    messageContainer.removeChild(messageEl);
                }, 300);
            }, 3000);
        }

        // 返回首页
        function goHome() {
            window.location.href = 'index.html';
        }
    </script>
</body>
